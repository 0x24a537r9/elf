<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{=it.title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Semantic META -->
    <meta name="keywords" content="{{=it.keywords}}">
    <meta name="description" content="{{=it.description}}">

    <!-- Social META -->
    <meta property="fb:app_id" content="{{=it.facebookAppId}}">
    <meta property="og:site_name" content="{{=it.title}}">
    <meta property="og:title" content="{{=it.title}}">
    <meta property="og:description" content="{{=it.description}}">
    <meta property="og:url" content="{{=it.url}}">
    <meta property="og:image" content="/img/brand/logo.png">
    <meta property="og:type" content="website">

    <!-- Fav Icon -->
    <link href="/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/docs/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/bootstrap/docs/assets/css/bootstrap-responsive.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="/css/common.css">

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <header data-ng-include="'/modules/system/views/header.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <section class="content">
        <section class="container">
            {{=it.body}}
        </section>
    </section>

    <!--AngularJS-->
    <script type="text/javascript" src="/lib/angular/angular.js"></script>
    <script type="text/javascript" src="/lib/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/lib/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/lib/angular-animate/angular-animate.js"></script>

    <!--Angular UI-->
    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/lib/angular-ui-utils/modules/route/route.js"></script>

    <!--Application Init-->
    <script type="text/javascript" src="/js/app.js"></script>
    
    <!--Application Modules-->
    {{~it.modulesJSFiles :modulesJSFile}}
        <script type="text/javascript" src="{{=modulesJSFile}}"></script>
    {{~}}

    <!--User loading script => should be kept in the end of the index file-->
    <script type="text/javascript" src="/users/me?callback=init"></script>
</body>

</html>
