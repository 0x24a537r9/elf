<section ng-controller="GroupsController">
  <div class="page-header">
    <h1>Create a new group</h1>
  </div>
  <div class="col-md-12">
    <form name="groupForm" class="form-horizontal" ng-submit="create(groupForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="displayName">Group name</label>
          <input name="displayName" type="text" ng-model="displayName" id="displayName" class="form-control" placeholder="The Smith family Secret Santa" required>
          <div ng-messages="groupForm.displayName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Hmm&hellip; You need a group name.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="eventDate">Event date</label>
          <div class="row">
            <div class="col-xs-4" show-errors="{ skipFormGroupCheck: true }">
              <select name="month" ng-model="month" id="month" class="form-control" required>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <div ng-messages="groupForm.month.$error" role="alert">
                <p class="help-block error-text" ng-message="required">You also need a month.</p>
              </div>
            </div>
            <div class="col-xs-4" show-errors="{ skipFormGroupCheck: true }">
              <input name="day" type="number" min="1" max="31" ng-model="day" id="day" class="form-control" placeholder="25" required>
              <div ng-messages="groupForm.day.$error" role="alert">
                <p class="help-block error-text" ng-message="required">You'll need the day.</p>
                <p class="help-block error-text" ng-message="number">That's not a number.</p>
                <p class="help-block error-text" ng-message="min">When is that?</p>
                <p class="help-block error-text" ng-message="max">Come on now.</p>
              </div>
            </div>
            <div class="col-xs-4" show-errors="{ skipFormGroupCheck: true }">
              <input name="year" type="number" min="2015" max="2099" ng-model="year" id="year" class="form-control" ng-attr-placeholder="{{nextChristmasYear}}" required>
              <div ng-messages="groupForm.year.$error" role="alert">
                <p class="help-block error-text" ng-message="required">&hellip;what year?</p>
                <p class="help-block error-text" ng-message="min">Uh, are you sure about that?</p>
                <p class="help-block error-text" ng-message="max">Don't be silly.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
